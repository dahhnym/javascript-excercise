<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cm to inch converter</title>
</head>
<body>
    <script>
      const input = prompt('숫자를 입력하세요');
      const inch = Number(input) * 0.393701;
      alert(`${input}cm는 ${inch}inch입니다.`);
    </script>
</body>
</html>
